<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAV_BAR</title>
    <link
      rel="stylesheet"
      href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="navbar5.css" />
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <div id="LOGO">
          <img src="./logo.png" id="full" alt="" />
          <img src="./icon_-remove.png" id="half" />
        </div>
        <div id="bar">
          <h3>MENU</h3>
          <div class="icon">
            <i class="bi bi-house"> </i><span class="cont">Home</span>
          </div>
          <div class="icon">
            <i class="bi bi-pencil-square"></i><span class="cont">Post</span>
          </div>
          <div class="icon">
            <i class="bi bi-chat-square-dots"></i>
            <span class="cont">Messages</span>
          </div>
          <div class="icon">
            <i class="bi bi-people"></i>
            <span class="cont">Friends</span>
          </div>
          <div class="icon">
            <i class="bi bi-bell"></i>
            <span class="cont">Notifications</span>
          </div>
          <div class="icon" style="border-bottom: 1px solid whitesmoke">
            <i class="bi bi-shield"></i>
            <span class="cont">Privacy</span>
          </div>
          <div class="icon">
            <i class="bi bi-flag"> </i>
            <span class="cont">Pages</span>
          </div>
          <div class="icon">
            <i class="bi bi-controller"> </i><span class="cont">Games</span>
          </div>
          <div class="icon" style="border-bottom: 1px solid whitesmoke">
            <i class="bi bi-gear"></i>
            <span class="cont">Settings</span>
          </div>
          <div id="log" class="icon">
            <i class="bi bi-box-arrow-left"></i>
            <span class="cont">Logout</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
